version: '3.8'
services:
  phx:
    build: .
    ports:
      - "4000:4000"
    depends_on:
      - db
    env_file:
      - .env-docker
    environment:
      - MIX_ENV=prod

  db:
    image: postgres:14.5-alpine 
    environment:
      - POSTGRES_PASSWORD=postgres
    restart: always
    volumes:
      - ./postgres-initdb.sh:/docker-entrypoint-initdb.d/init.sh
      - pg-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  caddy:
    image: caddy:2.5.2
    restart: unless-stopped
    ports:
      - "80:80"
      # - "443:443"
      # - "443:443/udp"
    volumes:
      - $PWD/Caddyfile:/etc/caddy/Caddyfile:ro
      - $PWD/priv/static/react/:/srv/:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  pg-data:
  caddy_data:
  caddy_config: